<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #2c1810;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fffaf0;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #b8860b;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .prayer-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #8b4513;
            font-style: italic;
        }
        .prayer {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f8ff;
            border-left: 4px solid #d4af37;
            text-align: justify;
        }
        .cross-motif {
            font-size: 3em;
            color: #d4af37;
            margin: 20px 0;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #696969;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cross-motif">‚úù</div>
        <h1>Daily Orthodox Prayer</h1>
        <div class="prayer-title">{{ title }}</div>
        <div class="prayer">{{ prayer }}</div>
        <footer>Through the prayers of our holy fathers, O Lord Jesus Christ our God, have mercy on us. Amen.</footer>
    </div>
</body>
</html>
