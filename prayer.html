<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prayer for a Holy Fast</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5e6;
            color: #333;
            margin: 40px;
            text-align: center;
        }
        .prayer-container {
            background-color: #fff;
            border: 2px solid #d4a017;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .prayer-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 10px;
        }
        .prayer-text {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .prayer-saint, .prayer-theme {
            font-style: italic;
            color: #555;
        }
        .new-prayer-btn {
            background-color: #d4a017;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .new-prayer-btn:hover {
            background-color: #b8860b;
        }
        .theme-selector {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Daily Eastern Orthodox Prayers from the Saints</h1>
    <div class="theme-selector">
        <label for="theme">Select Theme:</label>
        <select id="theme" onchange="window.location.href='/category/' + this.value">
            <option value="all" >All</option>
            
        </select>
    </div>
    <div class="prayer-container" id="prayer-container">
        <div class="prayer-title">Prayer for a Holy Fast</div>
        <div class="prayer-text">God of mercy, guide us in this fast to seek Your face. Let our abstinence from earthly pleasures lead us to the feast of Your heavenly kingdom. Amen.</div>
        <div class="prayer-saint">â€” </div>
        <div class="prayer-theme">Theme: </div>
    </div>
    <button class="new-prayer-btn" id="new-prayer-btn">Show New Prayer</button>
    <script src="/static/script.js"></script>
</body>
</html>
